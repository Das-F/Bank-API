<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Name - Argent Bank</title>
    <link rel="stylesheet" href="./css/edit-name.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="top-bar"></div>
    <nav class="main-nav">
      <a class="main-nav-logo" href="./index.html">
        <img class="main-nav-logo-image" src="./img/argentBankLogo.png" alt="Argent Bank Logo" />
        <h1 class="sr-only">Argent Bank</h1>
      </a>
      <div>
        <a class="main-nav-item" href="./user.html">
          <i class="fa fa-user-circle"></i>
          Tony
        </a>
        <a class="main-nav-item" href="./index.html">
          <i class="fa fa-sign-out"></i>
          Sign Out
        </a>
      </div>
    </nav>
    <main class="main">
      <div class="header">
        <h1>Welcome back</h1>
        <input type="text" class="input-field" id="first-name" name="first-name" placeholder="First Name" />
        <input type="text" class="input-field" id="last-name" name="last-name" placeholder="Last Name" />
        <div class="buttons">
          <button class="change-button">Save</button>
          <button class="change-button">Cancel</button>
        </div>
      </div>
      <div class="accounts">
        <div class="account-amount">
          <div class="account-details">
            <h2>Argent Bank Cheking (number)</h2>
            <h3>$amount</h3>
            <h4>Available Balance</h4>
          </div>
          <div class="view-transaction">
            <a class="view-transaction-text" href="./transactions.html">View Transactions</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
